    <aside class="post-modal">
      <form class="form-post" action="#"> 
        <textarea
          name="comentario"
          class="comentario-form"
          placeholder="Digite um comentário de até 200 palavras"
          maxlength="200"
        ></textarea>
        <div class="container-imagem">

          <!-- <label class="picture" for="campo-foto"> -->

    <aside class="logIn">

      <form class="nomeUsu" action="#"> 
        <h2>Germinagram</h2>

        <textarea
          name="name"
          class="userName"
          placeholder="nome de usuário"
        ></textarea>
        
        <input class="senha" type="password" placeholder="Senha">

        <input class="Entrar" type="button" value="Entrar" />
        <div class="ou">
        <hr>
        <p>ou</p>
        <hr>
      </div>
      <p style="color: blue;">Entrar com Germinabook</p>
      <a class="cadastrar" style="cursor:pointer">não tem conta? Cadastre-se</a>
      </form>
    </aside> 


    <aside class="SignUp">
